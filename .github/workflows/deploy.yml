name: Deploy Multiple Lambdas

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r lambda/function1/requirements.txt
          pip install -r lambda/function2/requirements.txt
          pip install -r lambda/function3/requirements.txt

      - name: Deploy to AWS
        run: |
          for func in function1 function2 function3; do
            zip -r ${func}.zip lambda/${func}/*
            aws lambda update-function-code --function-name ${func} --zip-file fileb://${func}.zip
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
